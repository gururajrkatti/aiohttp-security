language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - nightly

arch:
  - amd64
  - ppc64le
  
matrix:
  allow_failures:
  - python: 3.7-dev
  - python: nightly

install:
- pip install --upgrade pip
- pip install -r requirements-dev.txt
- pip install codecov

script:
- make coverage

after_success:
- codecov

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.7
